apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: lockeyapi-canary-demo
spec:
  replicas: 4
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: lockeyapi-canary-demo
  template:
    metadata:
      labels:
        app: lockeyapi-canary-demo
    spec:
      containers:
      - name: lockeyapi-canary-demo
        image: maurifc/sample-app:blue
        ports:
        - containerPort: 80
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {}
      - setWeight: 40
      - pause: {duration: 40s}
      - setWeight: 60
      - pause: {duration: 20s}
      - setWeight: 80
      - pause: {duration: 20s}