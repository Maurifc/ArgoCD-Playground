apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lockeyapi-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://bitbucket.org/mauricarmo/kubernetes'
    path: lockeyapi
    targetRevision: dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev
  syncPolicy:
    syncOptions:
      - CreateNamespace=true